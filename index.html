<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.0.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Бренды</title>
</head>
<body>
<div class="brands swiper">
    <header class="brands__header">
        <h2 class="brands__subtitle">Ремонт техники различных брендов</h2>
    </header>
    <ul class="brands__list swiper-wrapper reset-list">
        <li class="brands__item swiper-slide">
            <a class="brands__logo" href="#">
                <img src="img/lenovo.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo" href="#">
                <img src="img/samsung.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo" href="#">
                <img src="img/apple.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo" href="#">
                <img src="img/hp.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo" href="#">
                <img src="img/sony.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo" href="#">
                <img src="img/aser.svg" alt="леново">
            </a>
        </li>
       <li class="brands__item swiper-slide">
            <a class="brands__logo swiper-slide brands__logo--hidden brands__logo--show" href="#">
                <img src="img/bosh.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo swiper-slide brands__logo--hidden brands__logo--show" href="#">
                <img src="img/sonic.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo swiper-slide brands__logo--hidden" href="#">
                <img src="img/apple.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo swiper-slide brands__logo--hidden " href="#">
                <img src="img/lenovo.svg" alt="леново">
            </a>
        </li>
        <li class="brands__item swiper-slide">
            <a class="brands__logo swiper-slide brands__logo--hidden" href="#">
                <img src="img/samsung.svg" alt="леново">
            </a>
        </li>
    </ul>
    <div class="hidden-content">
        <button class="hidden-content__button">
            <img src="img/expand.svg" alt="раскрыть текст">
            <span class="pretext">Показать все</span>
        </button>
    </div>
    <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9.0.5/swiper-bundle.min.js"></script>
<script src="index.js"></script>

</body>
</html>
