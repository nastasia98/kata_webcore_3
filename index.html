<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="first.css">
    <title>Menu</title>
</head>
<body>
    <div class="sidebar">
        <div>
            <header class="top-bar">
                <ul class="top-bar__left-icons">
                    <li>
                        <button class="icon icon__exit">
                            <img src="img/exit.svg" alt="закрыть меню">
                        </button>
                    </li>
                    <li>
                        <a href="#">
                            <img class="logo" src="img/logo.svg" alt="логотип">
                        </a>
                    </li>
                </ul>
                <ul class="top-bar__right-icons">
                    <li>
                        <button class="icon">
                            <img src="img/search.svg" alt="поиск">
                        </button>
                    </li>
                </ul>
            </header>
            <nav class="menu sidebar__menu">
                <ul class="menu__list reset-list">
                    <li class="menu__item">
                        <a class="link link--color--black link--focused--menu" href="#">Ремонт техники</a>
                    </li>
                    <li class="menu__item">
                        <a class="link link--color--black" href="#">Услуги и сервисы</a>
                    </li>
                    <li class="menu__item">
                        <a class="link link--color--black" href="#">Корпоративным клиентам</a>
                    </li>
                    <li class="menu__item">
                        <a class="link link--color--black" href="#">Продавцам техники</a>
                    </li>
                    <li class="menu__item">
                        <a class="link link--color--black" href="#">Партнерам</a>
                    </li>
                    <li class="menu__item">
                        <a class="link link--color--black" href="#">Производителям</a>
                    </li>
                    <li class="menu__item">
                        <a class="link link--color--black" href="#">Наши сервисные центры</a>
                    </li>
                    <li class="menu__item">
                        <a class="link link--color--black" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
        <footer class="footer sidebar__footer">
            <ul class="footer__list reset-list">
                <li>
                    <a href="#">
                        <div class="icon">
                            <img class="icon__image" src="img/call.svg" alt="позвонить">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <img class="icon__image" src="img/chat.svg" alt="написать нам">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <img class="icon__image" src="img/profile.svg" alt="ваш профиль">
                        </div>
                    </a>
                </li>
            </ul>
            <span class="footer__email pretext">mail@cps.com</span>
            <span class="footer__phone">8 800 890 8900</span>
            <ul class="languages reset-list">
                <li class="languages__item">
                    <button class="languages__button languages__button--active">RU</button>
                </li>
                <li class="languages__item">
                    <button class="languages__button">EN</button>
                </li>
                <li class="languages__item">
                    <button class="languages__button">CH</button>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
