<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.0.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="first.css">
    <title>Бренды</title>
</head>
<body>
<div class="slider swiper">
    <header class="slider__header">
        <h2 class="subtitle">Ремонт техники различных брендов</h2>
    </header>
    <section class="slider__main swiper-wrapper">
        <div class="logo slider__logo swiper-slide">
            <img src="img/lenovo.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide">
            <img src="img/samsung.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide">
            <img src="img/apple.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide">
            <img src="img/hp.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide">
            <img src="img/sony.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide">
            <img src="img/aser.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide logo--hidden">
            <img src="img/bosh.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide logo--hidden">
            <img src="img/sonic.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide logo--hidden logo--show">
            <img src="img/apple.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide logo--hidden logo--show">
            <img src="img/lenovo.svg" alt="леново">
        </div>
        <div class="logo slider__logo swiper-slide logo--hidden">
            <img src="img/samsung.svg" alt="леново">
        </div>
    </section>
        <div class="hidden-content hidden-content--down">
            <button class="hidden-content__icon">
                <img src="img/expand.svg" alt="раскрыть текст">
                <span class="pretext">Показать все</span>
            </button>
        </div>
        <div class="hidden-content">
            <button class="hidden-content__icon hidden-content__icon--up hidden-content--hide">
                <img src="img/unexpand.svg" alt="раскрыть текст">
                <span class="pretext">Скрыть</span>
            </button>
        </div>
    <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9.0.5/swiper-bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
